openapi: 3.1.0
info:
  title: idea-guy Function API
  version: "1.0.0"
  description: |
    Azure Function App that maintains a Google Spreadsheet of ideas
    and rates them on a variety of criteria.

servers:
  - url: https://idea-guy-func.azurewebsites.net
    description: Your deployed Function App

components:
  schemas:
    IdeaRequest:
      type: object
      required:
        - "Idea_Overview"
        - "Deliverable"
        - "Motivation"
      properties:
        "Idea_Overview":
          type: string
          description: A comprehensive overview of the business idea
          example: "A mobile app that helps people find and book local fitness classes"
        "Deliverable":
          type: string
          description: What will be delivered or created as part of this idea
          example: "A mobile application with booking system and payment integration"
        "Motivation":
          type: string
          description: The motivation behind pursuing this idea
          example: "To solve the problem of people struggling to find and book fitness classes in their area"
    
    IdeaResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: "Idea added successfully"
        "Idea_Overview":
          type: string
          description: The original idea overview that was submitted
          example: "A mobile app that helps people find and book local fitness classes"
        "Deliverable":
          type: string
          description: The original deliverable that was submitted
          example: "A mobile application with booking system and payment integration"
        "Motivation":
          type: string
          description: The original motivation that was submitted
          example: "To solve the problem of people struggling to find and book fitness classes in their area"
        "Novelty_Rating":
          type: integer
          minimum: 1
          maximum: 10
          description: Rating of how novel/unique the idea is (1-10 scale)
          example: 7
        "Novelty_Rationale":
          type: string
          description: A paragraph citing competitor analysis, prior art or patent searches, and domain benchmarks
          example: "This idea shows moderate novelty with some incremental improvements over existing solutions, etc."
        "Feasibility_Rating":
          type: integer
          minimum: 1
          maximum: 10
          description: Rating of how feasible the idea is to implement (1-10 scale)
          example: 8
        "Feasibility_Rationale":
          type: string
          description: A paragraph referencing required tech stack maturity, cost estimates, team skills, and resource availability
          example: "The technology stack is mature and well-established, with proven frameworks available, etc."
        "Effort_Rating":
          type: integer
          minimum: 1
          maximum: 10
          description: Rating of the effort required to implement the idea (1-10 scale)
          example: 6
        "Effort_Rationale":
          type: string
          description: A paragraph drawing on time estimates, headcount needs, and complexity metrics
          example: "This project would require approximately 3-6 months with a team of 3-4 developers, etc."
        "Impact_Rating":
          type: integer
          minimum: 1
          maximum: 10
          description: Rating of the potential impact of the idea (1-10 scale)
          example: 8
        "Impact_Rationale":
          type: string
          description: A paragraph citing market size (TAM/SAM/SOM), user adoption benchmarks, or social value studies
          example: "The fitness app market is valued at $4.4B globally with 20% annual growth, etc."
        "Risk_Rating":
          type: integer
          minimum: 1
          maximum: 10
          description: Rating of the risk level associated with the idea (1-10 scale)
          example: 5
        "Risk_Rationale":
          type: string
          description: A paragraph identifying top uncertainties, including technical, regulatory, market, or competitive
          example: "Moderate risk due to competitive landscape and potential regulatory changes in health data, etc."
        "Overall_Rating":
          type: integer
          minimum: 1
          maximum: 10
          description: Overall rating of the idea (1-10 scale)
          example: 7
        "Overall_Rationale":
          type: string
          description: A paragraph explaining how the individual scores were combined and why this aggregate was chosen
          example: "Balancing the strong feasibility and impact scores against moderate novelty and risk, etc."
        "Analysis_Summary":
          type: string
          description: A detailed analysis of the idea including market data, competitor URLs, cost benchmarks, or user-research insights
          example: "This is a promising idea with good market potential. The fitness industry is growing rapidly, etc."
        "Potential_Improvements":
          type: string
          description: A paragraph explaining how the idea could be improved to address its core deficiencies
          example: "Consider adding AI-powered personalization features to differentiate from existing competitors, etc."
        timestamp:
          type: string
          format: date-time
          description: ISO timestamp when the idea was added
          example: "2024-01-15T10:30:00.123456"
    
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Missing required fields in request body"

  securitySchemes:
    azureFunctionKey:
      type: apiKey
      in: header
      name: x-functions-key
      description: |
        Your Azure Function host- or function-specific key.  
        Sent as the HTTP header `x-functions-key: YOUR_KEY`.

# apply this scheme to all operations by default
security:
  - azureFunctionKey: []

paths:
  /api/agent/business-evaluator:
    post:
      operationId: businessEvaluatorAgent
      summary: Extensible business evaluation agent with budget tiers
      description: |
        New extensible agent endpoint that provides budget options and executes business idea analysis.
        
        Two-step process:
        1. Call with action="get_budget_options" to see available tiers
        2. Call with action="execute" and selected budget_tier to run analysis
        
        Budget tiers available:
        - basic: Quick analysis ($0.10 max, gpt-4o-mini, 5-10 min)
        - standard: Detailed analysis ($0.50 max, o1-mini, 15-20 min) 
        - premium: Deep research ($2.00 max, o4-mini-deep-research, 20-30 min)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - title: Get Budget Options
                  type: object
                  required:
                    - action
                    - user_input
                  properties:
                    action:
                      type: string
                      enum: ["get_budget_options"]
                      description: Request budget options for the given input
                    user_input:
                      $ref: '#/components/schemas/IdeaRequest'
                - title: Execute Analysis
                  type: object
                  required:
                    - action
                    - user_input
                    - budget_tier
                  properties:
                    action:
                      type: string
                      enum: ["execute"]
                      description: Execute analysis with selected budget tier
                    user_input:
                      $ref: '#/components/schemas/IdeaRequest'
                    budget_tier:
                      type: string
                      enum: ["basic", "standard", "premium"]
                      description: Selected budget tier for analysis
            examples:
              get_budget_options:
                summary: Request budget options
                value:
                  action: "get_budget_options"
                  user_input:
                    "Idea_Overview": "A subscription service for personalized meal planning with AI-generated recipes"
                    "Deliverable": "A web and mobile app with AI recipe generation and meal planning features"
                    "Motivation": "To help people eat healthier by providing personalized meal plans and recipes"
              execute_analysis:
                summary: Execute analysis with premium tier
                value:
                  action: "execute"
                  user_input:
                    "Idea_Overview": "A subscription service for personalized meal planning with AI-generated recipes"
                    "Deliverable": "A web and mobile app with AI recipe generation and meal planning features"
                    "Motivation": "To help people eat healthier by providing personalized meal plans and recipes"
                  budget_tier: "premium"
      responses:
        "200":
          description: Success response (budget options or analysis results)
          content:
            application/json:
              schema:
                oneOf:
                  - title: Budget Options Response
                    type: object
                    properties:
                      action:
                        type: string
                        example: "budget_options"
                      budget_options:
                        type: array
                        items:
                          type: object
                          properties:
                            level:
                              type: string
                              example: "premium"
                            name:
                              type: string
                              example: "Deep Research Analysis"
                            max_cost:
                              type: number
                              example: 2.00
                            estimated_cost:
                              type: number
                              example: 0.0016
                            model:
                              type: string
                              example: "o4-mini-deep-research"
                            description:
                              type: string
                              example: "Exhaustive analysis with extensive market research"
                            deliverables:
                              type: array
                              items:
                                type: string
                            time_estimate:
                              type: string
                              example: "20-30 minutes"
                      user_input:
                        $ref: '#/components/schemas/IdeaRequest'
                      message:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
                  - title: Analysis Results Response
                    type: object
                    properties:
                      action:
                        type: string
                        example: "execute"
                      message:
                        type: string
                        example: "Business idea analysis completed successfully"
                      budget_tier:
                        type: string
                        example: "premium"
                      result:
                        type: object
                        properties:
                          ID:
                            type: string
                            description: Unique record identifier
                          Timestamp:
                            type: string
                            description: When the record was created
                          "Idea_Overview":
                            type: string
                          "Deliverable":
                            type: string
                          "Motivation":
                            type: string
                          "Novelty_Rating":
                            type: string
                          "Novelty_Rationale":
                            type: string
                          "Feasibility_Rating":
                            type: string
                          "Feasibility_Rationale":
                            type: string
                          "Effort_Rating":
                            type: string
                          "Effort_Rationale":
                            type: string
                          "Impact_Rating":
                            type: string
                          "Impact_Rationale":
                            type: string
                          "Risk_Rating":
                            type: string
                          "Risk_Rationale":
                            type: string
                          "Overall_Rating":
                            type: string
                          "Overall_Rationale":
                            type: string
                          "Analysis_Summary":
                            type: string
                          "Potential_Improvements":
                            type: string
                      timestamp:
                        type: string
                        format: date-time
              examples:
                budget_options:
                  summary: Budget options response
                  value:
                    action: "budget_options"
                    budget_options:
                      - level: "basic"
                        name: "Quick Analysis"
                        max_cost: 0.10
                        estimated_cost: 0.0000
                        model: "gpt-4o-mini"
                        description: "Fast basic evaluation with core metrics"
                        deliverables: ["Basic ratings", "Short rationales", "Simple assessment"]
                        time_estimate: "5-10 minutes"
                      - level: "standard"
                        name: "Detailed Analysis"
                        max_cost: 0.50
                        estimated_cost: 0.0004
                        model: "o1-mini"
                        description: "Comprehensive evaluation with market research"
                        deliverables: ["Detailed ratings", "Competitor analysis", "Market size analysis"]
                        time_estimate: "15-20 minutes"
                    user_input:
                      "Idea_Overview": "A subscription service for personalized meal planning"
                      "Deliverable": "A web and mobile app with AI recipe generation"
                      "Motivation": "To help people eat healthier"
                    message: "Select a budget tier and call again with action='execute'"
                    timestamp: "2024-01-15T10:30:00.123456"
                analysis_results:
                  summary: Analysis execution response
                  value:
                    action: "execute"
                    message: "Business idea analysis completed successfully"
                    budget_tier: "premium"
                    result:
                      ID: "12345-abcd-6789-efgh"
                      Timestamp: "2024-01-15 10:30:00"
                      "Idea_Overview": "A subscription service for personalized meal planning"
                      "Deliverable": "A web and mobile app with AI recipe generation"
                      "Motivation": "To help people eat healthier"
                      "Novelty_Rating": "7"
                      "Novelty_Rationale": "Moderate novelty with AI personalization features"
                      "Overall_Rating": "8"
                      "Analysis_Summary": "Strong concept with good market potential"
                    timestamp: "2024-01-15T10:35:00.123456"
        "400":
          description: Bad request - missing or invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missing_action:
                  summary: Missing action parameter
                  value:
                    error: "action field is required"
                invalid_tier:
                  summary: Invalid budget tier
                  value:
                    error: "Invalid budget_tier. Must be one of: ['basic', 'standard', 'premium']"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/add_idea:
    post:
      operationId: addIdea
      summary: Add and analyze a new business idea
      description: |
        Accepts a business idea with three required fields (Idea_Overview, Deliverable, Motivation),
        uses OpenAI's GPT-4o model to rate it on multiple criteria (1-10 scale) 
        and provide detailed analysis, then stores the results in the Google Spreadsheet.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdeaRequest'
            examples:
              sample:
                summary: Sample idea submission
                value:
                  "Idea_Overview": "A subscription service for personalized meal planning with AI-generated recipes"
                  "Deliverable": "A web and mobile app with AI recipe generation and meal planning features"
                  "Motivation": "To help people eat healthier by providing personalized meal plans and recipes"
      responses:
        "200":
          description: Idea successfully added and analyzed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdeaResponse'
              examples:
                success:
                  summary: Successful idea addition
                  value:
                    message: "Idea added successfully"
                    "Idea_Overview": "A subscription service for personalized meal planning with AI-generated recipes"
                    "Deliverable": "A web and mobile app with AI recipe generation and meal planning features"
                    "Motivation": "To help people eat healthier by providing personalized meal plans and recipes"
                    "Novelty_Rating": 7
                    "Novelty_Rationale": "This idea shows moderate novelty with AI-powered personalization, though similar services exist in the market."
                    "Feasibility_Rating": 8
                    "Feasibility_Rationale": "The technology stack is mature with proven AI frameworks and mobile development tools available."
                    "Effort_Rating": 6
                    "Effort_Rationale": "This project would require approximately 3-6 months with a team of 3-4 developers and AI specialists."
                    "Impact_Rating": 8
                    "Impact_Rationale": "The meal planning market is valued at $11.6B globally with strong growth in health-conscious consumers."
                    "Risk_Rating": 5
                    "Risk_Rationale": "Moderate risk due to competitive landscape and potential challenges in AI recipe generation accuracy."
                    "Overall_Rating": 7
                    "Overall_Rationale": "Balancing the strong feasibility and impact scores against moderate novelty and risk considerations."
                    "Analysis_Summary": "This is a strong concept with clear market demand. The AI component adds significant value, etc."
                    "Potential_Improvements": "Consider adding nutritional analysis and integration with grocery delivery services to enhance value proposition."
                    timestamp: "2024-01-15T10:30:00.123456"
        "400":
          description: Bad request - missing or invalid fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missing_fields:
                  summary: Missing required fields
                  value:
                    error: "Expected ['Idea_Overview', 'Deliverable', 'Motivation'], got ['idea']"
                empty_field:
                  summary: Empty field
                  value:
                    error: "Idea_Overview cannot be empty"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                analysis_failed:
                  summary: Analysis failed
                  value:
                    error: "Analysis failed, empty fields: Analysis_Summary, Novelty_Rating"
                server_error:
                  summary: Server error
                  value:
                    error: "Failed to add idea to spreadsheet"

  /api/read_sheet:
    get:
      operationId: getIdeaSheetData
      summary: Returns the ideas data from Google Sheets
      description: |
        Returns data from the Google Sheets spreadsheet containing the analyzed ideas.
        If an 'id' query parameter is provided, only returns the row where column A matches the specified ID.
        If no 'id' is provided, returns all data from all worksheets.
      parameters:
        - name: id
          in: query
          description: Optional ID to filter results by column A. If provided, only returns the row where column A matches this ID.
          required: false
          schema:
            type: string
          example: "123"
      responses:
        "200":
          description: Successful fetch of sheet data
          content:
            application/json:
              schema:
                type: object
                properties:
                  sheet_data:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: object
                        additionalProperties:
                          type: string
                        description: Dynamic object with column headers as keys and cell values as strings
              examples:
                sample:
                  summary: Example response
                  value:
                    sheet_data:
                      Sheet1:
                        - Time: "2024-01-15 10:30:00"
                          "Idea_Overview": "A mobile app for fitness class booking"
                          "Deliverable": "Mobile application with booking system"
                          "Motivation": "Solve fitness class discovery problem"
                          "Novelty_Rating": "7"
                          "Novelty_Rationale": "This idea shows moderate novelty with some incremental improvements over existing solutions"
                          "Feasibility_Rating": "8"
                          "Feasibility_Rationale": "The technology stack is mature and well-established, with proven frameworks available"
                          "Effort_Rating": "6"
                          "Effort_Rationale": "This project would require approximately 3-6 months with a team of 3-4 developers"
                          "Impact_Rating": "8"
                          "Impact_Rationale": "The fitness app market is valued at $4.4B globally with 20% annual growth"
                          "Risk_Rating": "5"
                          "Risk_Rationale": "Moderate risk due to competitive landscape and potential regulatory changes in health data"
                          "Overall_Rating": "7"
                          "Overall_Rationale": "Balancing the strong feasibility and impact scores against moderate novelty and risk"
                          "Analysis_Summary": "Promising idea with good market potential"
                          "Potential_Improvements": "Consider adding AI-powered personalization features to differentiate from existing competitors"
        "404":
          description: No matching row found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                not_found:
                  summary: No matching row found
                  value:
                    error: "No row found with id '123' in worksheet 'Sheet1'"
        "500":
          description: Error processing request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                failure:
                  summary: Sample error
                  value:
                    error: "Invalid credentials or spreadsheet ID"

  /api/get_instructions:
    get:
      operationId: getInstructions
      summary: Get system instructions for the GPT bot
      description: |
        Returns the system message/instructions that define the role and behavior
        of the GPT bot for analyzing business ideas. This endpoint is used to
        understand what information the bot needs to collect from users.
      security: []  # No authentication required (anonymous access)
      responses:
        "200":
          description: Instructions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  instructions:
                    type: string
                    description: The system message/instructions for the GPT bot
                    example: "You are an expert business analyst who evaluates startup ideas and business opportunities."
              examples:
                success:
                  summary: Successful instructions retrieval
                  value:
                    instructions: "You are an expert business analyst who evaluates startup ideas and business opportunities. Your job is to ask the user for and confirm the values of the following pieces of information: Idea_Overview, Deliverable, Motivation"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                server_error:
                  summary: Server error
                  value:
                    error: "Failed to retrieve instructions"

  /api/process_idea:
    get:
      operationId: processIdea
      summary: Check the status and retrieve results of an idea analysis
      description: |
        Checks the status of an idea analysis job using the provided job ID.
        If the analysis is complete, retrieves the results and adds them to the Google Spreadsheet.
        If the analysis is still processing, returns a status indicating it's not ready yet.
      parameters:
        - name: id
          in: query
          description: The job ID of the analysis to check
          required: true
          schema:
            type: string
          example: "job_abc123"
      responses:
        "200":
          description: Analysis completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the analysis
                    example: "completed"
                  message:
                    type: string
                    description: Success message
                    example: "Idea analysis completed successfully"
                  job_id:
                    type: string
                    description: The job ID that was processed
                    example: "job_abc123"
                  "Novelty_Rating":
                    type: integer
                    minimum: 1
                    maximum: 10
                    description: Rating of how novel/unique the idea is (1-10 scale)
                    example: 7
                  "Novelty_Rationale":
                    type: string
                    description: A paragraph citing competitor analysis, prior art or patent searches, and domain benchmarks
                    example: "This idea shows moderate novelty with some incremental improvements over existing solutions"
                  "Feasibility_Rating":
                    type: integer
                    minimum: 1
                    maximum: 10
                    description: Rating of how feasible the idea is to implement (1-10 scale)
                    example: 8
                  "Feasibility_Rationale":
                    type: string
                    description: A paragraph referencing required tech stack maturity, cost estimates, team skills, and resource availability
                    example: "The technology stack is mature and well-established, with proven frameworks available"
                  "Effort_Rating":
                    type: integer
                    minimum: 1
                    maximum: 10
                    description: Rating of the effort required to implement the idea (1-10 scale)
                    example: 6
                  "Effort_Rationale":
                    type: string
                    description: A paragraph drawing on time estimates, headcount needs, and complexity metrics
                    example: "This project would require approximately 3-6 months with a team of 3-4 developers"
                  "Impact_Rating":
                    type: integer
                    minimum: 1
                    maximum: 10
                    description: Rating of the potential impact of the idea (1-10 scale)
                    example: 8
                  "Impact_Rationale":
                    type: string
                    description: A paragraph citing market size (TAM/SAM/SOM), user adoption benchmarks, or social value studies
                    example: "The fitness app market is valued at $4.4B globally with 20% annual growth"
                  "Risk_Rating":
                    type: integer
                    minimum: 1
                    maximum: 10
                    description: Rating of the risk level associated with the idea (1-10 scale)
                    example: 5
                  "Risk_Rationale":
                    type: string
                    description: A paragraph identifying top uncertainties, including technical, regulatory, market, or competitive
                    example: "Moderate risk due to competitive landscape and potential regulatory changes in health data"
                  "Overall_Rating":
                    type: integer
                    minimum: 1
                    maximum: 10
                    description: Overall rating of the idea (1-10 scale)
                    example: 7
                  "Overall_Rationale":
                    type: string
                    description: A paragraph explaining how the individual scores were combined and why this aggregate was chosen
                    example: "Balancing the strong feasibility and impact scores against moderate novelty and risk"
                  "Analysis_Summary":
                    type: string
                    description: A detailed analysis of the idea including market data, competitor URLs, cost benchmarks, or user-research insights
                    example: "This is a promising idea with good market potential. The fitness industry is growing rapidly"
                  "Potential_Improvements":
                    type: string
                    description: A paragraph explaining how the idea could be improved to address its core deficiencies
                    example: "Consider adding AI-powered personalization features to differentiate from existing competitors"
                  timestamp:
                    type: string
                    format: date-time
                    description: ISO timestamp when the analysis was completed
                    example: "2024-01-15T10:30:00.123456"
              examples:
                success:
                  summary: Successful analysis completion
                  value:
                    status: "completed"
                    message: "Idea analysis completed successfully"
                    job_id: "job_abc123"
                    "Novelty_Rating": 7
                    "Novelty_Rationale": "This idea shows moderate novelty with some incremental improvements over existing solutions"
                    "Feasibility_Rating": 8
                    "Feasibility_Rationale": "The technology stack is mature and well-established, with proven frameworks available"
                    "Effort_Rating": 6
                    "Effort_Rationale": "This project would require approximately 3-6 months with a team of 3-4 developers"
                    "Impact_Rating": 8
                    "Impact_Rationale": "The fitness app market is valued at $4.4B globally with 20% annual growth"
                    "Risk_Rating": 5
                    "Risk_Rationale": "Moderate risk due to competitive landscape and potential regulatory changes in health data"
                    "Overall_Rating": 7
                    "Overall_Rationale": "Balancing the strong feasibility and impact scores against moderate novelty and risk"
                    "Analysis_Summary": "This is a promising idea with good market potential. The fitness industry is growing rapidly"
                    "Potential_Improvements": "Consider adding AI-powered personalization features to differentiate from existing competitors"
                    timestamp: "2024-01-15T10:30:00.123456"
        "202":
          description: Analysis is still being processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the analysis
                    example: "processing"
                  message:
                    type: string
                    description: Status message
                    example: "The idea analysis is still being processed. Please try again later."
                  job_id:
                    type: string
                    description: The job ID being processed
                    example: "job_abc123"
                  timestamp:
                    type: string
                    format: date-time
                    description: ISO timestamp when the status was checked
                    example: "2024-01-15T10:30:00.123456"
              examples:
                processing:
                  summary: Analysis still processing
                  value:
                    status: "processing"
                    message: "The idea analysis is still being processed. Please try again later."
                    job_id: "job_abc123"
                    timestamp: "2024-01-15T10:30:00.123456"
        "400":
          description: Bad request - missing job ID or invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missing_id:
                  summary: Missing job ID
                  value:
                    error: "Missing 'id' query parameter"
                analysis_failed:
                  summary: Analysis failed
                  value:
                    error: "Analysis failed: Invalid response format"
        "422":
          description: Validation error - analysis completed but results could not be validated
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
                    example: "validation failed: missing required fields"
                  type:
                    type: string
                    description: Type of error
                    example: "validation_error"
                  expected_fields:
                    type: array
                    items:
                      type: string
